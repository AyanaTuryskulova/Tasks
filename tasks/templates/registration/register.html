{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <p class="heading">Регистрация</p>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="box">
                <p>Username</p>
                <div> <input type="text" name="username" autocomplete="off" placeholder="Enter your username"> </div>
            </div>
            <div class="box">
                <p>Password</p>
                <div> <input type="password" name="password1" autocomplete="off" placeholder="Enter your password"> </div>
            </div>
            <div class="box">
                <p>Confirm Password</p>
                <div> <input type="password" name="password2" autocomplete="off" placeholder="Confirm your password"> </div>
            </div> 
            <button class="loginBtn">Зарегистрироваться</button>
        </form>
        <p class="text">У вас есть аккаунт? <a href="{% url 'login' %}">Вход</a></p>
    </div>
</body>
</html>
